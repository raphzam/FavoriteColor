<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Survey</title>
    <style>
        .errors {
            color: red;
        }

    </style>
</head>
<body class="text-center">
<h1>Survey</h1>
<form th:action="@{/survey}" th:object="${answers}" method="post">
<p th:inline="text">

    What is your name? <br>
    <input type="text" th:field="*{name}">
    <span class="errors" th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}"></span><br>

    What is your Quest? <br>
    <input type="text" th:field="*{quest}">
    <span class="errors" th:if="${#fields.hasErrors('quest')}"
          th:errors="*{quest}"></span><br>


    <span th:text="${question}"></span><br>
    <input type="text" th:field="*{color}">
    <span class="errors" th:if="${#fields.hasErrors('color')}"
          th:errors="*{color}"></span><br>

    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcS1RaVnshlV8ReJ8n3siK7hZxF95eK-4_cIqw&usqp=CAU" width="300rem"><br>

    <input type="submit" value="Answer">
</p>
</form>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
